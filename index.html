<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
    <img src="home page img.png" alt="" width="100px">
    <h1>Quiz App</h1>
    <p id="disp">Test your Knowledge with this Quiz</p>
    <p id="info-disp">Ready to play the quiz on India</p>
    <button id="play" class="play-button">Play Now!</button>
  <div id="q-cont" class="quiz-container" style="display: none;">

    <div id="quiz" style="display: none;">
      <div id="question">Question Text</div>
      <div id="options"></div>
      <button id="submit">Next</button>
      <div id="feedback"></div>
      <div id="progress"></div>
    </div>
    <button id="restart" style="display:none;">Restart Quiz</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
